version: 3
systemUnderTest:
  service:
    $ref: "#/components/services/graphQLConsumerService"
    runOptions:
      $ref: "#/components/runOptions/graphQLConsumerServiceTest"

dependencies:
  services:
    - service:
        $ref: "#/components/services/productSearchGraphQLBffService"
        runOptions:
          $ref: "#/components/runOptions/productSearchGraphQLBffServiceMock"
        data:
          examples:
            - directories:
                - ./src/test/resources/specmatic/graphql/examples
specmatic:
  settings:
    test:
      schemaResiliencyTests: all
components:
  sources:
    specmaticOrderContracts:
      git:
        url: https://github.com/specmatic/specmatic-order-contracts.git
  services:
    graphQLConsumerService:
      description: GraphQL Consumer Service
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/specmaticOrderContracts"
            specs:
              - io/specmatic/examples/store/openapi/graphql_consumer_api_v2.yaml
    productSearchGraphQLBffService:
      description: Product Search GraphQL BFF Service
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/specmaticOrderContracts"
            specs:
              - io/specmatic/examples/store/graphql/products_bff.graphqls
  runOptions:
    graphQLConsumerServiceTest:
      openapi:
        type: test
        baseUrl: http://localhost:8070
    productSearchGraphQLBffServiceMock:
      graphqlsdl:
        type: mock
        host: localhost
        port: 8080


version: 2
contracts:
  - git:
      branch: main
      url: https://github.com/specmatic/specmatic-order-contracts.git
    provides:
      - specs:
          - io/specmatic/examples/store/openapi/graphql_consumer_api_v2.yaml
        specType: openapi
        config:
          baseUrl: http://localhost:8070

    consumes:
      - specs:
          - io/specmatic/examples/store/graphql/products_bff.graphqls
        specType: graphqlsdl
        config:
          host: localhost
          port: 8080
test:
  resiliencyTests:
    enable: all

report:
  formatters:
    - type: ctrf

examples:
  - ./src/test/resources/specmatic/graphql/examples
